    <body class="passwordValidMsg">
        <center>
        <div><a href="login.php"></a></div>
        <div class="toppill">

        </div>
            <div class="bottompill">
            <div class="formpart">
                <br>
                <form id="login" name="login">
                    <p>Account Type:
                        <select name="Account_type" id="AccountType" ng-model="type">
                            <option>Patient</option>
                            <option>Doctor</option>
                            <option>Pharmacy</option>
                        </select>
                        <label for="AccountType"></label>
                    </p>
                    <p>Email:
                        <input type="text" name="account" id="AccountID" ng-model="email"/>
                    </p>
                    <p>Password:
                        <input type="password" name="password" id="Password" ng-model="password" />
                        <label for="Password"></label>
                        <label for="AccountID"></label>
                    </p>

                    <p>
                        <a href="signup.html">
                            <button name="Signup" type="button" class="btn btn-default" id="upload">Sign up</button>
                        </a>
                        <button name="Login" class="btn btn-default" id="upload" ng-click="logIn()">Log In</button>
                    </p>
                    <p>
                        <a href="forgotpassword.html">
                            Forgot Password
                        </a>
                    </p>

                </form>
                <!--div id="tip"></div>-->
            </div></div>
            </center>
    </body>
</html>
