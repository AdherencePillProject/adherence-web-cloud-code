<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <script type="text/javascript" src="common/js/home.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="common/css/my.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/less" href="common/css/home.less">
</head>
<body>

<div class="container">
  <div class="row">
  	<div class="col-md-8 col-md-offset-2">

          <form class="form-horizontal">
          <fieldset>
            <div id="legend">
              <legend class="">Register</legend>
            </div>

            <div class="control-group">
              <div class="row">
                <div class="col-md-6">
                  <label class="control-label" for="firstname">First Name</label>
                  <div class="controls">
                    <input ng-model="firstname" type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control input-lg" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <label class="control-label" for="lastname">Last Name</label>
                  <div class="controls">
                    <input ng-model="lastname" type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control input-lg" required />
                  </div>
                </div>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="gender">Sex</label>
              <div class="radio">
                <label>
                    <input type="radio" name="gender" value="Male" ng-model="gender" checked>
                    Male
                </label>
              </div>
              <div class="radio">
                <label>
                    <input type="radio" name="gender" value="Female" ng-model="gender">
                    Female
                </label>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="phone">Phone Number</label>
              <div class="controls">
                <input ng-model="phone" type="phone" id="phone" name="phone" placeholder="Phone Number" class="form-control input-lg" required />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="accountType">Account Type</label>
              <div class="radio">
                <label>
                    <input type="radio" name="accountType" value="Patient" ng-model="accountType" checked />
                    Patient
                </label>
              </div>
              <div class="radio">
                <label>
                    <input type="radio" name="accountType" value="Doctor" ng-model="accountType" />
                    Doctor
                </label>
              </div>
              <div class="radio">
                <label>
                    <input type="radio" name="accountType" value="Pharmacy" ng-model="accountType" />
                    Pharmacy
                </label>
              </div>
            </div>

            <div ng-switch="accountType">
              <div ng-switch-when="Doctor">
                <div class="control-group">
                  <label class="control-label" for="hospitalName">Hospital Name</label>
                  <div class="controls">
                    <input ng-model="hospitalName" type="text" id="hospitalName" name="hospitalName" placeholder="Hospital Name" class="form-control input-lg" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="hospitalAddress">Hospital Address</label>
                  <div class="controls">
                    <input ng-model="hospitalAddress" type="text" id="hospitalAddress" name="hospitalAddress" placeholder="Hospital Address" class="form-control input-lg" />
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="hospitalCity">Hospital City</label>
                  <div class="controls">
                    <input ng-model="hospitalCity" type="text" id="hospitalCity" name="hospitalCity" placeholder="Hospital City" class="form-control input-lg" />
                  </div>
                </div>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input ng-model="email" type="email" id="email" name="email" placeholder="you@example.com" class="form-control input-lg" required />
                <p class="help-block">This will be your login username</p>
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input ng-model="password" type="password" id="password" name="password" placeholder="Password" class="form-control input-lg" required />
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="password_confirm">Confirm Password</label>
              <div class="controls">
                <input ng-model="password_confirm" type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" class="form-control input-lg" required />
              </div>
            </div>
            <br />

            <div class="control-group">
              <div class="controls">
                <button ng-click="register()" class="btn btn-lg btn-success">Register</button>
                <button ng-click="reset()" type="reset"class="btn btn-lg btn-default">Reset</button>
              </div>
            </div>
          </fieldset>
        </form>

    </div>
  </div>
</div>


</body>

</html>
