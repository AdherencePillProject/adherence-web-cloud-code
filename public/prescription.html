<html>
<head>
	<title>Add My Prescription</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
	<script src="js/addPrescription.js"></script>
	<div id="new-header">
		<script>
		$("#new-header").load("header.html");
		</script>
	</div>
</head>
<body>
	<div id="prescription">

	</div>
	<form id="addFormPrescription" name="addPrescription" target="_self" method="post" action="prescription.html" onSubmit="return addMyPrescription(this)">
		<table>
			<tr>
				<td colspan="2">Add New Prescription</td>
			</tr>
			<tr>
				<td>first name:</td>
				<td><input type="text" name="doctor_first_name"/></td>
			</tr>
			<tr>
				<td>last name: </td>
				<td><input type="text" name="doctor_last_name"/></td>
			</tr>
			<tr>		
				<td>pharmacy: </td>
				<td><input type="text" name="pharmacy"/></td>
			</tr>
			<tr>
				<td>pill name:</td>
				<td><input type="text" name="pill_name"/></td>
			</tr>
			<tr>
				<td>pill description:</td>
				<td><input type="text" name="pill_description"/></td>
			</tr>
			<tr>
				<td>pill weight:</td>
				<td><input type="text" name="pill_weight"/></td>
			</tr>
			<tr>
				<td>pills per time:</td>
				<td><input type="text" name="pills_per_time"/></td>
			</tr>
			<tr>
				<td>pills total:</td>
				<td><input type="text" name="pills_total"/></td>
			</tr>
			<tr>
				<td>start time:</td>
				<td><input type="text" name="start_time"/></td>
			</tr>
			<tr>
				<td>stop time:</td>
				<td><input type="text" name="stop_time"/></td>
			</tr>
			<tr>
				<td>times per day:</td>
				<td><input type="text" name="times_per_day"/></td>
			</tr>
			
			<tr>
				<td><input type="submit" name="save" class="button" id="login" value="Save" /></td>
				<td><a href="home.html">cancel</a></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function addMyPrescription(form){
			var pill = new Object();
			pill.name = form['pill_name'].value;
			pill.description = form['pill_description'].value;
			pill.weight_per_pill = Number(form['pill_weight'].value);
			pill.image = null;

			var prescriptionDetails = new Object();
			prescriptionDetails.pill = pill;
			prescriptionDetails.pills_per_time = Number(form['pills_per_time'].value);
			prescriptionDetails.pills_total = Number(form['pills_total'].value);
			prescriptionDetails.start_time = new Date(form['start_time'].value);
			prescriptionDetails.stop_time = new Date(form['stop_time'].value);
			prescriptionDetails.times_per_day = Number(form['times_per_day'].value);

			var prescription = new Object();
			prescription.doctor_first_name = form['doctor_first_name'];
			prescription.doctor_last_name = form['doctor_last_name'];
			prescription.details = prescriptionDetails;

			addPrescription(null, prescription);
		}
	</script>
</body>
</html>
