	</head>
	<body>
		<div class="board">
			<div class="papers">
				<div class="list uncheck"><p class="word">BREAKFAST</p></div>
				<div class="list uncheck"><p class="word">LUNCH</p></div>
				<div class="list uncheck"><p class="word">DINNER</p></div>
				<div class="list uncheck"><p class="word">BEFORE BED</p></div>
			</div>
		</div>
		<script type="text/javascript">
		$('.word').click(function(){
			var list = $(this).parent().siblings();
			if($(list).css('opacity') == '1') {
				$(list).animate({opacity:0}, 800, function(){$(this).toggle(800);});
			}
			else {
				$(list).toggle(800).animate({opacity:1});
			}
		 });
		</script>
	</body>
