 height:100%;
 width:40%;

#nav, #nav ul {

    list-style:none;
    padding:0;
    width:90%;

    position:relative;
    z-index:-1;
    width:100%;
}
#nav li {
	 
    position:relative;
    z-index:100;
    width:98%;
}
#nav ul li {
    margin-top:-23px;

    -moz-transition:  0.4s linear 0.4s;
    -ms-transition: 0.4s linear 0.4s;
    -o-transition: 0.4s linear 0.4s;
    -webkit-transition: 0.4s linear 0.4s;
    transition: 0.4s linear 0.4s;
    width:100%;
}
#nav li a {
    

    width:98%;
    color:#000;
    display:block;
    font-size:12px;
    font-weight:bold;
    line-height:28px;
    outline:0;
    padding-left:15px;
    text-decoration:none;
}
#nav li a.sub {
    background:#d4d5d8 url("../images/down.gif") no-repeat;
}
#nav li a + img {
    cursor:pointer;
    display:none;
    
    left:0;
    position:absolute;
    top:0;
    
}
#nav li a img {
    border-width:0px;
    height:5%;
    line-height:28px;
    margin-right:8px;
    vertical-align:middle;
    width:5%;
}
#nav li a:hover {
    background-color:#bcbdc1;
}
#nav ul li a {
    background-color:#eee;
    border-bottom:1px solid #ccc;
    color:#000;
    font-size:11px;
    line-height:22px;
}

    color:#444;
}
#nav ul li a img {

}

}
#nav a.sub:focus {
    background:#bcbdc1;
    outline:0;
}
#nav a:focus ~ ul li {
    margin-top:0;

    -moz-transition:  0.4s linear;
    -ms-transition: 0.4s linear;
    -o-transition: 0.4s linears;
    -webkit-transition: 0.4s linears;
    transition: 0.4s linear;
}

}

    outline:0;
}
