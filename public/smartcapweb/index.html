<html>
    <head>
        <title>checklist</title>
        <link rel="stylesheet" type="text/css" href="View/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="View/css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Pathway+Gothic+One&subset=latin-ext,latin' rel='stylesheet' type='text/css'>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!--<script type="text/javascript" src="View/js/bootstrap.min.js"></script>-->
        <script type="text/javascript" src="View/js/index.js"></script>

	</head>
	<body>
		<div class="board">
			<div class="papers">
				<div class="list uncheck"><p class="word">BREAKFAST</p></div>
				<div class="list done"><p class="word">LUNCH</p></div>
				<div class="list notdone"><p class="word">DINNER</p></div>
				<div class="list halfdone"><p class="word">BEFORE BED</p></div>
			</div>
		</div>
		<script type="text/javascript">
		$('.word').click(function(){
			var list = $(this).parent().siblings();
			if($(list).css('opacity') == '1') {
				$(list).animate({opacity:0}, 800, function(){$(this).toggle(800);});
			}
			else {
				$(list).toggle(800).animate({opacity:1});
			}
		});
		$(function(){
			taskState([20,50,100,0]);
		});
		</script>
	</body>
</html>
