<!DOCTYPE html>
<html ng-app="adherence-partials">

<head>
  <title>Doctor - Patient Graph Report</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--Chart.js-->
  <script src="js/chartjs/Chart.js"></script>
  <!--JQuery-->
  <script src="js/jquery.js"></script>
  <!--Bootstrap-->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <!--Parse-->
  <script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>

  <!--Add Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <!--Add Angular Directives-->
  <script src="/js/angular-app.js"></script>

  <script src="js/doctor_patientgraph.js"></script>
  <script type="text/javascript" src="js/canvasjs/canvasjs.min.js"></script>
  <!-- <link rel="stylesheet" href="css/doctor_patientgraph.css"> -->
  <style>
    body {
      background-color: white;
      font-family: "Helvetica Neue";
    }
    #options {
      float:right;
    }
    .col-md-4 {
      padding-left: 5%;
      padding-right: 10px;
    }
    #checkbox-left {
      float: left;
      padding-right: 10px;
      padding-left: 10%;
    }
    #graph {
      clear: both;
      //padding-left: 10%;
      padding-right: 5%;
      margin-top: 100px;
    }
    #lb-cb1, #lb-cb2 {
      font-weight: bold;
    }

    #patien_names {
      margin-top: 20px;
      height: 550px;
      overflow-x: hidden;
      overflow-y: auto;
    }


  </style>
  <script type="text/javascript">
    function toggleActive(element) {
      var actives = document.getElementsByClassName("list-group-item active");
      for (var i = 0; i < actives.length; i++){
        actives[i].className = "list-group-item";
      }
      element.className = "list-group-item active";
    }

  </script>
</head>

<body>
  <div ng-controller='NavController as tab' ng-include src="'/partials/navbar/navbar_doctor.html'"></div>

<div class="row">
  <div class="col-md-4">
    <h3 id="patientlist-title">Patients' List</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a patient">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>

    <!-- patient name list -->
    <div class="list-group" id="patien_names">
    </div>
  </div>

  <div class="col-md-8">

    <!-- the graph chart -->
    <div id="graph">
      <div id="chartContainer" style="height: 500px; width: 100%;"></div>
    </div>

    <div class="btn-group" role="group" aria-label="...">

      <button type="button" class="btn btn-default" id="SelectAll">Select All</button>
      <button type="button" class="btn btn-default" id="unSelectAll">Unselect All</button>


      <div class="btn-group dropup" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Week
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Week</a></li>
          <li><a href="#">Month</a></li>
        </ul>
      </div>
    </div>


  </div>
</div>

</body>
</html>
