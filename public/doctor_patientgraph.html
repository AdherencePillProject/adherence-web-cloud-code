<!DOCTYPE html>
<html>

<head>
	<title>Doctor - Patient Graph Report</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="js/chartjs/Chart.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<style>
		body {
			background-color: white;
			font-family: "Helvetica Neue";
		}
		.list-group {
			padding-left: 10%;
			padding-right: 10%;
		}
		#options {
			float:right;
		}
		li .active {
			background-color: #3498db;
		}
		.navbar-tabs {
			font-size: 15px;
		}
		.navbar-brand {
			font-size: 25px;
			font-weight: bold;
		}
		.col-md-4 {
			padding-left: 30px;
			padding-right: 30px;
			height: 700px;
			border-right: 2px solid #3498db;
		}
		.col-md-8 {
			padding-left: 30px;
			padding-right: 30px;
		}
		#patien-list {
			padding: 20px 0px 0px 0px;
			width: 100%;
		}

	</style>
	<script type="text/javascript">
		function toggleActive(element) {
			var actives = document.getElementsByClassName("list-group-item active");
			for (var i = 0; i < actives.length; i++){
				actives[i].className = "list-group-item";
			}
			element.className = "list-group-item active";
		}

	</script>
</head>

<body>
	<nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Smart Cap</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      	<ul class="nav navbar-nav" >
		        	<li class="navbar-tabs"><a href="#"><i class="fa fa-clipboard"></i> Prescription </a></li>
		            <li class="active"><a href="#"><i class="fa fa-medkit"></i> Med Cabinet </a></li>
			        <li class="navbar-tabs"><a href="#"><i class="fa fa-heartbeat"></i> My Profile </a></li>
		            <li class="navbar-tabs"><a href="#"><i class="fa fa-user-md"></i> My Patients </a></li>
		            <li class="navbar-tabs"><a href="#"><i class="fa fa-envelope"></i> Inbox </a></li>
		            <li class="navbar-tabs"><a href="#"><i class="fa fa-cog"></i> John Doe </a></li>
		      	</ul>
		    </div>
        </div>
    </nav>

    <div class="row">
    	<div class="col-md-4">
    		<h3>Patients' List</h3>
    		<div class="input-group">
		     	<input type="text" class="form-control" placeholder="Search for...">
		      	<span class="input-group-btn">
		       		<button class="btn btn-default" type="button">Search</button>
		      	</span>
    		</div>

    		<div class="list-group" id="patien-list">
    			<a href="#" class="list-group-item active" onclick="toggleActive(this)">
				    <h4 class="list-group-item-heading">Yeyi Peng</h4>
				    <p class="list-group-item-text">some info about this patient</p>
			  	</a>
			  	<a href="#" class="list-group-item" onclick="toggleActive(this)">
				    <h4 class="list-group-item-heading">Jeanette Pranin</h4>
				    <p class="list-group-item-text">some info about this patient</p>
			  	</a>
			  	<a href="#" class="list-group-item" onclick="toggleActive(this)">
				    <h4 class="list-group-item-heading">Jack Tumblin</h4>
				    <p class="list-group-item-text">some info about this patient</p>
			  	</a>
			  	<a href="#" class="list-group-item" onclick="toggleActive(this)">
				    <h4 class="list-group-item-heading">Michael Horn</h4>
				    <p class="list-group-item-text">some info about this patient</p>
			  	</a>
    		</div>
    	</div>

    	<div class="col-md-8">

    		<div id="checkbox-left" style="float: left; padding-right: 10px;">
	    		<div class="checkbox">
	    			<label>
	    				<input type="checkbox" value="">
	    				Select all
	    			</label>
	    		</div>
	    		<div class="checkbox">
	    			<label>
	    				<input type="checkbox" value="">
	    				Xanax
	    			</label>
	    		</div>
	    		<div class="checkbox">
	    			<label>
	    				<input type="checkbox" value="">
	    				Iron
	    			</label>
	    		</div>
	    	</div>

	    	<div id="radios-right" style="float: left; padding-left: 10px;">
	    		<div class="radio">
    			<label>
    				<input type="radio" name="optionsRadios" id="optionRadios1" value="option1" checked>
    				Last Week
    			</label>
	    		</div>
	    		<div class="radio">
	    			<label>
	    				<input type="radio" name="optionsRadios" id="optionRadios2" value="option2">
	    				Last Month
	    			</label>
	    		</div>
	    	</div>
    		<div id="graph" style="clear: both;">
    			<canvas id="myChart" width="600" height="400"></canvas>
    		</div>
    		
   
    	</div>
    </div>
	

	<script>
		var ctx = document.getElementById("myChart").getContext("2d");

		var data = {
		    labels: ["January", "February", "March", "April", "May", "June", "July"],
		    datasets: [
		        {
		            label: "My First dataset",
		            fillColor: "rgba(220,220,220,0.2)",
		            strokeColor: "rgba(220,220,220,1)",
		            pointColor: "rgba(220,220,220,1)",
		            pointStrokeColor: "#fff",
		            pointHighlightFill: "#fff",
		            pointHighlightStroke: "rgba(220,220,220,1)",
		            data: [65, 59, 80, 81, 56, 55, 40]
		        },
		        {
		            label: "My Second dataset",
		            fillColor: "rgba(151,187,205,0.2)",
		            strokeColor: "rgba(151,187,205,1)",
		            pointColor: "rgba(151,187,205,1)",
		            pointStrokeColor: "#fff",
		            pointHighlightFill: "#fff",
		            pointHighlightStroke: "rgba(151,187,205,1)",
		            data: [28, 48, 40, 19, 86, 27, 90]
		        }
		    ]
		};
		var options = {

		    ///Boolean - Whether grid lines are shown across the chart
		    scaleShowGridLines : true,

		    //String - Colour of the grid lines
		    scaleGridLineColor : "rgba(0,0,0,0.05)",

		    //Number - Width of the grid lines
		    scaleGridLineWidth : 1,

		    //Boolean - Whether to show horizontal lines (except X axis)
		    scaleShowHorizontalLines: true,

		    //Boolean - Whether to show vertical lines (except Y axis)
		    scaleShowVerticalLines: true,

		    //Boolean - Whether the line is curved between points
		    bezierCurve : true,

		    //Number - Tension of the bezier curve between points
		    bezierCurveTension : 0.4,

		    //Boolean - Whether to show a dot for each point
		    pointDot : true,

		    //Number - Radius of each point dot in pixels
		    pointDotRadius : 4,

		    //Number - Pixel width of point dot stroke
		    pointDotStrokeWidth : 1,

		    //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
		    pointHitDetectionRadius : 20,

		    //Boolean - Whether to show a stroke for datasets
		    datasetStroke : true,

		    //Number - Pixel width of dataset stroke
		    datasetStrokeWidth : 2,

		    //Boolean - Whether to fill the dataset with a colour
		    datasetFill : true,

		    //String - A legend template
		    legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

		};


		var myLineChart = new Chart(ctx).Line(data, options);


	</script>
	
	

</body>


</html>
