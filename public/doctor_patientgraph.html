<!DOCTYPE html>
<html ng-app="adherence-partials">

<head>
  <title>Doctor - Patient Graph Report</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--Chart.js-->
  <script src="js/chartjs/Chart.js"></script>
  <!--JQuery-->
  <script src="js/jquery.js"></script>
  <!--Bootstrap-->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <!--Parse-->
  <script src="http://www.parsecdn.com/js/parse-1.6.7.min.js"></script>

  <!--Add Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <!--Add Angular Directives-->
  <script src="/js/angular-app.js"></script>

  <script src="js/doctor_patientgraph.js"></script>
  <script type="text/javascript" src="js/canvasjs/canvasjs.min.js"></script>
  <!-- <link rel="stylesheet" href="css/doctor_patientgraph.css"> -->
  <style>
    body {
      background-color: white;
      font-family: "Helvetica Neue";
    }
    .list-group {
      padding-top: 20px;
    }
    #options {
      float:right;
    }
    .col-md-4 {
      padding-left: 5%;
      padding-right: 10px;
      height: 700px;
    }
    .col-md-8 {
      padding-left: 10px;
      padding-right: 5%;
    }
    #patien-list {
      padding: 20px 0px 0px 0px;
      width: 100%;
    }
    #checkbox-left {
      float: left;
      padding-right: 10px;
      padding-left: 10%;
    }
    #radios-right {
      float: left;
      padding-left: 10px;
    }
    #graph {
      clear: both;
      padding-left: 10%;
      padding-right: 10%;
    }
    #xanax {
      color: #0091ea;
      font-weight: bold;
    }
    #iron {
      color: #c51162;
      font-weight: bold;
    }
    #lb-cb1, #lb-cb2 {
      font-weight: bold;
    }
    #patien_names {
        height: 400px;
    }
  </style>
  <script type="text/javascript">
    function toggleActive(element) {
      var actives = document.getElementsByClassName("list-group-item active");
      for (var i = 0; i < actives.length; i++){
        actives[i].className = "list-group-item";
      }
      element.className = "list-group-item active";
    }
  </script>
</head>

<body>
  <div ng-controller='NavController as tab' ng-include src="'/partials/navbar/navbar_doctor.html'"></div>

<div class="row">
  <div class="col-md-4">
    <h3 id="patientlist-title">Patients' List</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a patient">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>

    <div class="list-group" id="patien_names">
    </div>
  </div>

  <div class="col-md-8">
    <div id="checkbox-left">

      <div class="checkbox">
        <label>
          <input type="checkbox" value="" id="selectallcheckboxes" onclick="selectAll(this)">
          <span class="checkboxlabel">Select all</span>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="" id="unselectallcheckboxes" onclick="unSelectAll(this)">
          Un-Select all
        </label>
      </div>
    </div>

    <div id="radios-right">
      <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionRadios1" value="option1" checked>
        Last Week
      </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionRadios2" value="option2">
          Last Month
        </label>
      </div>
    </div>

    <div id="graph">
      <div id="chartContainer" style="height: 400; width: 95%;"></div> 
    </div>


  <script>
</script>


  </div>
</div>

</body>
</html>
