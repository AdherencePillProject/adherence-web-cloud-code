<div class="container">
	<div class="row">
		<div class="time_info">
		<div class="date w3-tag w3-red">{{date}}<span id="th">th</span></div>
		<div class="month_year">
			<span class="month">{{month}}</span>
			<!-- <span class="year">{{year}}</span> -->
		</div>
		<div class="day_of_week">{{day_of_week}}</div>
		</div>

		<div class="pill_dashborad">
			<div ng-repeat = "x in prescriptions" ng-click="open(x)">
				<span class="checked_span check_mark" ng-hide="checked">&#9989;</span>
				<span class="unchecked_span check_mark" ng-hide="unchecked">&#128504;</span>
				<div class="pill_info_content">
					<p>{{x.get('pillName')}} <span id="time"></span></p>
					<!-- <p>{{x.name}}</p>
					<p><b>{{x.dose}}</b> tablets </p> -->
				</div>
			</div>
		</div>
		<ng-switch on="anyItemOpen()">
		    <div ng-switch-when="true" class="pill_detail">
		    	<h4>Drug Instruction</h4>
		          {{opened.intro}}
     		 </div>
    	</ng-switch>

	</div>
</div>
