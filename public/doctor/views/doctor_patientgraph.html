      <h3 id="patientlist-title">Patients' List</h3>

            <button class="btn btn-default" type="button">Search</button>
          </span>
      </div>

      <div class="list-group" id="patien_names">
        <a href="" ng-repeat="x in sortedName track by $index" class="list-group-item" ng-click="patientClicked(x)">
          <h4 class="list-group-item-heading">{{x}}</h4>
        </a>
      </div>
    </div>

    <!-- button group -->
    <div class="btn-group" role="group" aria-label="...">
      <!-- button -->
      <button type="button" class="btn btn-default" id="SelectAll" ng-click="SelectALL()">Select All</button>
      <button type="button" class="btn btn-default" id="unSelectAll" ng-click="unSelectALL()">Unselect All</button>
      <!-- switch view -->
      <div class="btn-group dropup" role="group">
        <button type="button" id="view" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span id="view-text">Week</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="javascript:void(0)" id="week-view" ng-click="switchWeekView()">Week</a></li>
          <li><a href="javascript:void(0)" id="month-view" ng-click="switchMonthView()">Month</a></li>
          <li><a href="javascript:void(0)" id="customize-view" data-toggle="modal" data-target="#myModal">Customize</a></li>
