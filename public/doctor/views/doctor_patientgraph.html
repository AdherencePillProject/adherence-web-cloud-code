<div class="row">
  <div class="col-md-4">
    <h3 id="patientlist-title">Patients' List</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a patient">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>

    <!-- patient name list -->
    <div class="list-group" id="patien_names">
    </div>
  </div>

  <div class="col-md-8">
    <!-- the graph chart -->
    <div id="graph">
      <div id="chartContainer" style="height: 500px; width: 100%;"></div>
    </div>

    <!-- button group -->
    <div class="btn-group" role="group" aria-label="...">
      <!-- button -->
      <button type="button" class="btn btn-default" id="SelectAll">Select All</button>
      <button type="button" class="btn btn-default" id="unSelectAll">Unselect All</button>
      <!-- switch view -->
      <div class="btn-group dropup" role="group">
        <button type="button" id="view" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span id="view-text">Week</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" id="week-view">Week</a></li>
          <li><a href="#" id="month-view">Month</a></li>
          <li><a href="#" id="customize-view" data-toggle="modal" data-target="#myModal">Customize</a></li>
        </ul>
      </div>
    </div>
    <!-- Modal for Choosing Customized Date-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Choose dates</h4>
          </div>
          <div class="modal-body">
            <form>
              <label class="label-for-date">From: </label><input type="date" id="date-from">
              <br>
              <label class="label-for-date">To: </label><input type="date" id="date-to">
            </form>
            <p class="reminder">
              <span class="glyphicon glyphicon-exclamation-sign"></span> If you cannot see the date picker  browser does not (mostly because yoursupport it) please enter the dates manually in the form of mm/dd/yyyy
            </p>           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </div>
      
  </div>
</div>
