<head>


  <title>Doctor - Patient Graph Report</title>

  <!--Bootstrap-->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!--Add Angular-->

  <!--Add Angular Directives-->
  <script src="../js/canvasjs/canvasjs.min.js"></script> 
  <script src="app.js"></script>

  <!-- <link rel="stylesheet" href="css/doctor_patientgraph.css"> -->
  <style>
    body {
      background-color: white;
      font-family: "Helvetica Neue";
    }
    .container {
        margin-top: 40px;
        width: 970px !important;
    }
    #chartContainer {
        margin-top: 30px;
        height: 500px; 
        width: 100%;
    }
    .list-group {
      padding-top: 20px;
    }
    #options {
      float:right;
    }
    .col-md-4 {
      padding-left: 5%;
      padding-right: 10px;
      height: 700px;
    }
    .col-md-8 {
      padding-left: 10px;
      padding-right: 5%;
      
    }
    #patien-list {
      padding: 20px 0px 0px 0px;
      width: 100%;
    }
    #checkbox-left {
      float: left; 
      padding-right: 10px;
      padding-left: 10%;
    }
    #radios-right {
      float: left; 
      padding-left: 10px;
    }
    #graph {
      clear: both;
      padding-left: 10%;
      padding-right: 10%;
    }
    #xanax {
      color: #0091ea;
      font-weight: bold;
    }
    #iron {
      color: #c51162;
      font-weight: bold;
    }
    #lb-cb1, #lb-cb2 {
      font-weight: bold;
    }
    
  </style>
</head>


<body>

  <!-- <div ng-controller='NavController as tab' ng-include src="'/partials/navbar/navbar_doctor.html'"></div> -->
<div class="row"ng-controller="patient_graphCtrl">
  <div class="col-md-4">
    <h3 id="patientlist-title">Patients' List</h3>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for a patient">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
    </div>

    <div class="list-group" >
      <a href="" ng-repeat="x in sortedName track by $index" class="list-group-item" ng-click="patientClicked(x)">
        <h4 class="list-group-item-heading">{{x}}</h4>
      </a>
    </div>
  </div>

  <div class="col-md-8">
    <div id="checkbox-left">

      <div class="checkbox" >
        <label>
          <input type="checkbox" value="" ng-click="SelectALL()">
          <span class="checkboxlabel">Select all</span>
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="" id="unselectallcheckboxes" ng-click="unSelectALL()">
          Un-Select all
        </label>
      </div>
    </div>

    <div id="radios-right">
      <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionRadios1" value="option1" checked>
        Last Week
      </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionRadios2" value="option2">
          Last Month
        </label>
      </div>
    </div>

            <div class="col-xs-12">
                <div id="myChart"></div>
            </div>
  </div>
</div>
</body>
</html>
